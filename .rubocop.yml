require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.7.3
  NewCops: enable

Rails/FilePath:
  Exclude:
    - 'config/environments/development.rb'


Rails/Output:
  Exclude:
    - 'db/seeds.rb'

Style/Documentation:
  Exclude:
    - 'app/helpers/application_helper.rb'
    - 'app/models/application_record.rb'    
    - 'config/application.rb'
    - 'db/migrate/20210727035144_devise_create_users.rb'

Layout/LineLength:
  Exclude:
    - 'config/initializers/devise.rb'
    - 'config/initializers/devise.rb'
